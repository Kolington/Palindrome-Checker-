<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Palindrome.png" type="image/x-icon">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A Palindrome Checker is a word or phrase that reads the same backwards as forwards e.g level, refer, 1234321 e.t.c</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter Text or Number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt"></p>
